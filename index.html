<html>
<head>
    <meta charset="UTF-8">
    <title>SimpleFractal</title>
	<link rel="stylesheet" type="text/css" href="AlgebrFract.css" />
</head>
<body bgcolor="#c0c0c0">
<canvas width="600" height="600" id='canvas'></canvas>
<div id='selectFrame'></div>
<div class="mainDiv">
		<fieldset><legend>Входные данные</legend>
			<div style = "float: left; height: 50px; width: 20%;"><input id="x" type="text" value="-0.19" size="3">+</div>
			<div style = "float: left; height: 50px; width: 20%;"><input id="y" type="text" value="0.75" size="3">i</div>
            <div class='rhs'><input id="n" type="text" value="40" size="5">N</div></br></br></br>
			<form name="myForm">
				<select name="type" style = "float: left; height: 20px; width: 50%;"> 
				  <option value="#">Фрактал</option>
				  <option value = "1">Бассейны Ньютона</option>
				  <option value = "2">Множество Мандельброта</option>
				  <option value = "3">Множество Жюлиа</option>
				</select>
				<select name="colour" style = "float: left; height: 20px; width: 45%;"> 
				  <option value="#">Ракраска</option>
				  <option id = "1" value = "1">Классическая Н</option>
				  <option id = "2" value = "2">Классическая</option>
				  <option value = "3">Уровни</option>
				  <option value = "4">Зебра</option>
				  <option id = "5" value = "5">Гибридная</option>
				</select>
			</form>
        </fieldset>
	</div>
<script src="AlgebrFract.js"></script>
</body>
</html>
